<!DOCTYPE html>
<head>
	<title>Tables</title>
	<style = "text/css">
	table * {
		
		font-family: Verdana;
	}
	table th {
		background-color: #b0e9ff
	}
	table td {
		border:1px solid black;
		text-align:center;
	}
	table tr:nth-child(2n+1){
		background-color: #fffc3f
	}	
	</style>
</head>
<body>
<table>
				<tr>
						<th></th>
						<th>Country</th>
						<th>Price</th>
						<th>Nutrition</th>
						<th>Category</th>
				</tr>
				<tr>
						<th>Spinach</th>
						<td>America</td>
						<td>28</td>
						<td>90</td>
						<td>Veg</td>
				</tr>
				<tr>
						<th>Carrots</th>
						<td>France</td>
						<td>56</td>
						<td>75</td>
						<td>Veg</td>
				</tr>
				<tr>
						<th>Broccoli</th>
						<td>Bulgaria</td>
						<td>12</td>
						<td>70</td>
						<td>Veg</td>
				</tr>
				<tr>
						<th>Orange</th>
						<td>Morocco</td>
						<td>15</td>
						<td>50</td>
						<td>Fruit</td>
						
				</tr>
				<tr>
						<th>Tangerine</th>
						<td>Cyprus</td>
						<td>12</td>
						<td>25</td>
						<td>Fruit</td>
				</tr>
				<tr>
						<th>Melon</th>
						<td>Sicily</td>
						<td>24</td>
						<td>60</td>
						<td>Fruit</td>
				</tr>
				<tr>
						<th>Rhubarb</th>
						<td>Ireland</td>
						<td>12</td>
						<td>32</td>
						<td>Veg</td>
				</tr>
</table>
</body>
</html>
